<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <title>Music Player, with Pure JavaScript</title>
</head>
<body>
    
    <h1><i class="fa-solid fa-circle-play"></i> Music Player</h1>
    
    <div class="music-container">
        <div class="music-info">
            <div class="song-info">
                <small class="album">Album (Year of Release)</small>
                <h4 class="title">Song Title</h4>
                <p class="artist">Contributing Artits</p>
            </div>
            <div class="progress-container">
                <div class="progress"></div>
                <div id="currTime" class="currentTime">00:00</div>
                <div id="duration" class="duration">00:00</div>
            </div>
            <div class="volume-container">
                <i class="fas fa-volume-up" id="mute"></i>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="100">
            </div>
        </div>

        <audio src="music/The Harvest.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="images/default.png" alt="album-art-cover" id="cover">
        </div>

        <div class="navigation">

            <button class="action-btn" id="prev">
                <i class="fas fa-backward"></i>
            </button>
            <button class="action-btn action-btn-big" id="play">
                <i class="fas fa-play"></i>
            </button>
            <button class="action-btn" id="next">
                <i class="fas fa-forward"></i>
            </button>

        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.rawgit.com/aadsm/jsmediatags/master/dist/jsmediatags.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
